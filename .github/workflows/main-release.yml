name: Release Main

on:
  push:
    tags: ['[0-9]+.[0-9]+.[0-9]+']

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            build_name: win-x64
            args: '--win --x64'
          - os: windows-latest
            build_name: win-ia32
            args: '--win --ia32'

          - os: macos-13
            build_name: mac-x64
            args: '--mac --x64'
          - os: macos-14
            build_name: mac-arm64
            args: '--mac --arm64'

          - os: ubuntu-latest
            build_name: linux-x64
            args: '--linux --x64'

    environment: main

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        id: py
        with:
          python-version: '3.11'

      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: 20, cache: yarn }

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Make .env file
        run: |
          echo "API_URL=${{ secrets.API_URL }}" > .env
          echo "WS_URL=${{ secrets.WS_URL }}" >> .env
          echo "CROWDIN_DISTRIBUTION_HASH=${{ secrets.CROWDIN_DISTRIBUTION_HASH }}" >> .env
          echo "UPDATE_CHANNEL=latest" >> .env

      - name: Build electron
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: false
          build_script_name: build:action
          args: ${{ matrix.args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build_name }}
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.blockmap
            dist/*Setup.exe
            dist/*Setup.exe.blockmap
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*latest*.yml
            dist/*dev*.yml

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with: { path: dist }

      - name: Publish rolling prerelease
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          commit: ${{ github.sha }}
          allowUpdates: true
          replacesArtifacts: true
          removeArtifacts: true
          omitBodyDuringUpdate: true
          artifacts: 'dist/**'
          token: ${{ secrets.GITHUB_TOKEN }}
